<html>
<head>
<title>EndlessEarth - Landslides</title>
<link rel="stylesheet" type="text/css" href="https://endlessearth.github.io/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
        var json = (function () {
    var json = null;
    $.ajax({
        'async': false,
        'global': false,
        'url': "https://data.nasa.gov/resource/9ns5-uuif.json",
        'dataType': "json",
        'success': function (data) {
            json = data;
        }
    });
    return json;
})();
        var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].the_geom + "</td>");
            tr.append("<td>" + json[i].OBJECTID + "</td>");
            tr.append("<td>" + json[i].id + "</td>");
            tr.append("<td>" + json[i].date_ + "</td>");
            tr.append("<td>" + json[i].time_ + "</td>");
            tr.append("<td>" + json[i].country + "</td>");
tr.append("<td>" + json[i].nearest_pl + "</td>");
tr.append("<td>" + json[i].hazard_typ + "</td>");
tr.append("<td>" + json[i].landslide_ + "</td>");
tr.append("<td>" + json[i].trigger + "</td>");
            $('table').append(tr);
        }
    });
</script>
</head>
<body>
<div id="head"><a href="/">EndlessEarth</a><br /><span id="subtitle">Landslides </span></div>
<div id="content" style="width:100%; overflow:auto;">
<table>
<tr><th>the_geom </th><th>OBJECTID</th><th>id </th>
<th>date_</th><th>time_</th><th>country </th>
<th>nearest_pl</th><th>hazard_typ </th><th>landslide_</th><th>trigger </th></tr>
</table>
</div>
<div id="foot">&copy; 2016 Sub 6 Resources&trade; </div>
</body>
</html>

<html>
<head>
<title>EndlessEarth - Landslides</title>
<link rel="stylesheet" type="text/css" href="https://endlessearth.github.io/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
        var json = [{"User_Name":"John Doe","score":"10","team":"1"},{"User_Name":"Jane Smith","score":"15","team":"2"},{"User_Name":"Chuck Berry","score":"12","team":"2"}];
        var tr;
        for (var i = 0; i < json.length; i++) {
            tr = $('<tr/>');
            tr.append("<td>" + json[i].User_Name + "</td>");
            tr.append("<td>" + json[i].score + "</td>");
            tr.append("<td>" + json[i].team + "</td>");
            $('table').append(tr);
        }
    });
</script>
</head>
<body>
<div id="head"><a href="/">EndlessEarth</a><br /><span id="subtitle">Landslides </span></div>
<div id="content">
<table>
<tr></tr>
</table>
</div>
<div id="foot">&copy; 2016 Sub 6 Resources&trade; </div>
</body>
</html>
